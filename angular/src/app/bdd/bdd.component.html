<form #todoForm="ngForm" (submit)="createTodo(todoForm.value)" >
  <input type="text" name="id" placeholder="id" ngModel>
  <input type="text" name="nom" placeholder="nom" ngModel>
  <input type="text" name="prenom" placeholder="prenom" ngModel>
  <button type="submit">Create</button>
</form>
<table>
  <tr *ngFor="let todo of todos">
    <td>{{todo.id}}</td>
    <td>{{todo.nom}}</td>
    <td>{{todo.prenom}}</td>
  </tr>
</table>
